<md-content flex layout="column" class="container">
    <md-toolbar class="md-primary md-hue-2 md-whiteframe-z1" layout="row" layout-align="space-around center">
        <md-button class="md-icon-button" hide-gt-sm data-ng-click="toggleNavigation()">
            <md-icon class="material-icons">menu</md-icon>
        </md-button>
        
        <div hide-gt-sm></div>
    </md-toolbar>
	
    <md-content class="frame" layout="column" layout-align="start center" layout-padding flex ng-init="init()">
    
    	<div class = "container" layout = "row" flex = "10">
    		<md-input-container >
	    		<label>{{'NAME' | translate}}</label>
	            	<input required name="name" ng-model="search.name" >
	        </md-input-container>
	        <md-input-container flex> 
	        <label>{{'PRIORITY'| translate}}</label>
			 <md-select ng-required ng-model="search.priority">
			  <md-option ng-repeat="p in priority" value="{{p}}">{{p}}</md-option> </md-select> 
			</md-input-container>
	        <md-input-container > <label>{{'STATUS'
					| translate}}</label> <md-select required ng-model="search.status" >
					 <md-option ng-repeat="s in status" value="{{s}}">{{s}}</md-option> </md-select>
			 </md-input-container>
    	</div>
    	<div class="container" flex = "90">    
          <md-card >
                <md-card-content>
                    <md-list>
                        <md-list-item class="md-3-line" ng-repeat="ticket in tickets  | filter:{ name: search.name, status:search.status, priority:search.priority }" ng-click = "openTicketDetails(ticket)" ng-show="tickets.length > 0">
                        <p>{{ticket.name}}</p>
      					</md-list-item>
                        <md-list-item ng-show="tickets.length === 0"> <label>{{ "NO_TICKETS_FOUND" | translate}}</label></md-list-item>
                    </md-list>
        </div>
    </md-content>
    
</md-content>
