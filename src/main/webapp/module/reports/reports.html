<div ng-controller="reportsController" ng-init = "init()">
<md-content >
<div class="container">    
            <md-card >
                <md-card-content>
                    <md-list>
                        <md-list-item class="" ng-repeat="project in projects" ng-click="openProjectReport(project.id)" ng-show="projects.length > 0">
                            <p style = "color:FF6600; font-size:100%;"> {{ project.name }} </p>
                            <md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="projects.length === 0"> <label>NEMA PROJEKATA</label></md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            <md-content ng-show="showAllReports" >
            	<h4>Zadaci dodeljeni korisnicima</h4>
            	<div ng-repeat = "report in reports">
            	<div layout = "row">
            		<label flex = "15">{{report.user.name}}</label>
            		<label flex = "10">{{report.numberOfTickets}}</label>
    				<md-progress-linear md-mode="determinate" value="{{report.percentege.toFixed(2)}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report.percentege.toFixed(2)}}%</label>
    			</div>
    			<md-divider></md-divider>
    			</div>   
    			<h4>Zavrseni zadaci</h4>
    			<div ng-repeat = "report2 in reports2">	
            	<div layout = "row">
            		<label flex = "15">{{report2.user.name}}</label>
            		<label flex = "10">{{report2.numberOfTickets}}</label>
    				<md-progress-linear md-mode="determinate" value="{{report2.percentege.toFixed(2)}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report2.percentege.toFixed(2)}}%</label>
    			</div>
    			<md-divider></md-divider>
    			</div>
    			
    			<h4>Dinamika kreiranja zadataka na projektu</h4>
    			<div layout = "row">
    			<md-datepicker ng-model = "startDateReport3" md-max-date = "endDateReport3" md-placeholder = "Enter start date"></md-datepicker>
    			<md-datepicker ng-model = "endDateReport3" md-min-date = "startDateReport3" md-placeholder = "Enter end date"></md-datepicker>
    			<md-button class = "md-primary" ng-click ="getReport3()">{{'GET_REPORT_3' | translate}}</md-button>
    			</div>
            	<div ng-repeat = "report3 in reports3" ng-show = "showReport3">
            	<div layout = "row">
            		<md-datepicker ng-model = "report3.date" disabled></md-datepicker>
    				<md-progress-linear md-mode="determinate" value="{{report3.lTicketCount}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report3.lTicketCount}}</label>
    			</div>
    			<md-divider></md-divider>
    			</div>
    			
    			<h4>Dinamika zavr≈°avanja zadataka na projektu</h4>
    			<div layout = "row">
    			<md-datepicker ng-model = "startDate4" md-max-date = "endDate4" md-placeholder = "Enter start date"></md-datepicker>
    			<md-datepicker ng-model = "endDate4" md-min-date= "startDate4" md-placeholder = "Enter end date"></md-datepicker>
    			<md-button class = "md-primary" ng-click ="getReportGetDoneByProject()">{{'GET_REPORT_4' | translate}}</md-button>
    			</div>
            	<div ng-repeat = "report in reportDoneProject" ng-show = "showReport4">
            	<div layout = "row">
            		<md-datepicker ng-model = "report.date" disabled></md-datepicker>
    				<md-progress-linear md-mode="determinate" value="{{report.numberOfTickets}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report.numberOfTickets}}</label>
    			</div>
    			<md-divider></md-divider>
    			</div>
    			
    			<h4>Aktivnost korisnika na projektu</h4>
    			<div layout = "row">
    			<md-datepicker ng-model = "startDate5" md-max-date = "endDate5" md-placeholder = "Enter start date"></md-datepicker>
    			<md-datepicker ng-model = "endDate5" md-min-date = "startDate5" md-placeholder = "Enter end date"></md-datepicker>
    			<md-button class = "md-primary" ng-click ="getReportGetDoneByProjectUser()">{{'GET_REPORT_5' | translate}}</md-button>
    			</div>
            	<div ng-repeat = "report in reportDoneProjectUser" ng-show = "showReport5">
            	<div layout = "row">
            		<md-datepicker ng-model = "report.date" disabled></md-datepicker>
    				<md-progress-linear md-mode="determinate" value="{{report.numberOfTickets}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report3.numberOfTickets}}</label>
    			</div>
    			<md-divider></md-divider>
    			</div>
			</md-content>
			

</div>

</md-content>
</div>
