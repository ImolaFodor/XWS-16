<div ng-controller="reportsController" ng-init = "init()">
<md-content >
<div class="container">    
            <md-card >
                <md-card-content>
                    <md-list>
                        <md-list-item class="" ng-repeat="project in projects" ng-click="openProjectReport(project.id)" ng-show="projects.length > 0">
                            <p style = "color:FF6600; font-size:100%;"> {{ project.name }} </p>
                            <md-divider></md-divider>
                        </md-list-item>
                        <md-list-item ng-show="projects.length === 0"> <label>NEMA PROJEKATA</label></md-list-item>
                    </md-list>
                </md-card-content>
            </md-card>
            <md-content ng-show="showProjectReport" >
            	<p>Zadaci dodeljeni korisnicima</p>
            	<div ng-repeat = "report in reports">
            	<div layout = "row">
            		<label flex = "15">{{report.user.name}}</label>
            		<label flex = "10">{{report.numberOfTickets}}</label>
    				<md-progress-linear md-mode="determinate" value="{{report.percentege.toFixed(2)}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report.percentege.toFixed(2)}}%</label>
    			</div>
    			<md-divider></md-divider>
    			</div>   
    			<p>Zavrseni zadaci</p>
    			<div ng-repeat = "report2 in reports2">	
            	<div layout = "row">
            		<label flex = "15">{{report2.user.name}}</label>
            		<label flex = "10">{{report2.numberOfTickets}}</label>
    				<md-progress-linear md-mode="determinate" value="{{report2.percentege.toFixed(2)}}" flex = "50"></md-progress-linear>
    				<div flex = "4"></div>
    				<label flex = "10">{{report2.percentege.toFixed(2)}}%</label>
    			</div>
    			<md-divider></md-divider>
    			</div>
			</md-content>
			



</md-content>
</div>
